<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byroot AIOps</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
  <style>
    @font-face {
      font-family: 'Glass TTY VT220';
      src: url('https://cdn.jsdelivr.net/gh/ahmadbyroot/terminal-fonts@main/Glass_TTY_VT220.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-flex">
      <img src="assets/byroot_logo_trans.png" alt="Byroot Logo" class="logo">
      <h1>Byroot</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#solutions">Solutions</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#industries">Industries</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h2 class="typed-text"></h2>
    </div>
  </section>

  <!-- Keep other sections here as they were (Solutions, Services, Industries, etc.) -->

  <footer>
    <div class="container">
      <p>&copy; 2025 Byroot. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const text = "Empowering AIOps in the Saudi Market_";
    const target = document.querySelector(".typed-text");
    let index = 0;
    function typeText() {
      if (index < text.length) {
        target.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 75);
      } else {
        blinkCursor();
      }
    }
    function blinkCursor() {
      setInterval(() => {
        target.innerHTML = target.innerHTML.endsWith('_')
          ? target.innerHTML.slice(0, -1)
          : target.innerHTML + '_';
      }, 500);
    }
    document.addEventListener("DOMContentLoaded", typeText);
  </script>
</body>
</html>
